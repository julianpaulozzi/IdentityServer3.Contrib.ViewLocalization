<div class="page-header">
    <h1>
        <span data-translate="LoggedOut_PageHeader">Logout</span>
        <small data-translate="LoggedOut_PageSubHeader">You are now logged out</small>
    </h1>
    <div ng-if="model.redirectUrl" data-translate="LoggedOut_MessageInfo"
         translate-values="{ 'redirectUrlVal': model.redirectUrl, 'clientNameVal': model.clientName}">
        Click <a ng-href="{{model.redirectUrl}}">here</a> to return to the {{model.clientName}} application.
    </div>
    <iframe class="signout" ng-repeat="url in model.iFrameUrls" ng-src="{{url}}"></iframe>
</div>
